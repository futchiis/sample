name: Debug APK Builder

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: setup sign key
        run: echo -n "${{ secrets.keystore }}" | base64 -d > futchiis.keystore

      - name: Grant rights
        run: chmod +x ./gradlew

      - name: Build debug APK with Gradle
        run: ./gradlew --warning-mode all assemble
        env:
          STORE_PASS: ${{secrets.STOREPASS}}
          KEY_PASS: ${{secrets.KEYPASS}}

      - name: Upload Debug
        uses: actions/upload-artifact@v2
        with:
          name: 'build'
          path: app/build/outputs/apk/debug/app-debug.apk
